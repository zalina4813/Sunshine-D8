<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Happy Monkey' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Italiana' rel='stylesheet'>
    <!-- Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <!-- Our Stylesheet  -->

</head>

<body>

    <header>
        <!-- <a href="#" class="logo">Sunshine D8</a> -->
        <a href="#">
            <img alt="W3Schools" src="assets/images/logo1.png" width="300" height="80" class="logo">

            <div class="menu-toggle"></div>
            <nav>
                <ul>
                    <li class="navbarSpacing"><a href="https://zalina4813.github.io/Sunshine-D8/website.html"
                            class="navbartextColor">Home</a></li>
                </ul>
            </nav>
            <div class="clearfix"></div>
    </header>

    <div class= "container centerchosenText"> 
        <h1>Would You Like to See Restaurants or Activities in Your Area?
        </h1>
        <button class="search-btn-rest btn btn-primary chooseHere" 
            onclick="document.getElementById('id01').style.display='block'"
            style="width:auto;"> 
            Choose Here! 
        </button>
    </div>

    <div id="id01" class="modal1">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">Ã—
        </span>

        <div class="container">

            <div class="row">
                <div class="col-md-6">
                    <!-- Restaurant Search  -->

                    <div class="userInputheader">
                            <!-- <form method="GET" target="_self" action="restaurants.html"> -->
                            <form id="rest_search_form" method="GET" target="_self" action="restaurants.html">
                            <h1>Find Restaurants Near You</h1>
                            <div class="form-box">
                                <input id="search_rest_type" name="search_rest_type" type="text" 
                                    class="search_rest_type form-control"
                                    placeholder="What kind of food do you want to eat?">

                                <input id="search_rest_zip" name="search_rest_zip" type="text"
                                    class="search_rest_zip form-control" placeholder="Zip Code">
                                <button class="search-btn-rest btn btn-primary" type="button" onclick="return validateRestaurantForm()">Search </button>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="col-md-6">
                    <!-- Activity Search  -->
                    <div class="userInputheader">
                        <form id="search_act_form" method="GET" target="_self" action="activities.html">
                            <h1>Find Activities Near You</h1>
                            <div class="form-box">
                                <input id="search_act_type" name="search_act_type" type="text"
                                    class="search_act_type form-control"
                                    placeholder="What kind of activity are you up for?">

                                <input id="search_act_zip" name="search_act_zip" type="text"
                                    class="search_act_zip form-control" placeholder="Zip Code">
                                <button class="search-btn-act btn btn-primary" type="button" onclick="return validateActivitiesForm()">Search </button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>

        </div>

    </div>

    <!-- Top 3 are for bootstrap uses, bottom 2 are our java ref and for ajax, not sure if bootstrap uses everything -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
