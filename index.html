<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Sunshine D8s</title>
        <link rel= "stylesheet" href= "../Sunshine-D8/assets/css/reset.css">
        <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel= "stylesheet" href= "../Sunshine-D8/assets/css/style.css">
    </head>

    <body>

        <header>
            <!-- This is our navbar, keeps it at the top, white background, and responsiveness -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white static-top">
        
              <div class="container">

                <a class="navbar-brand my-n2" id="header" href="#">Our Logo Here</a>

                    <!-- This makes the items in the div below collapse into a menu the user can click on 
                    if their screen is smaller -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">

                  <!-- Different links the user can click on for information -->
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item matchSignUpButton">
                      <a href= "#">Things To Do</a>
                    </li>
                    <li class="nav-item matchSignUpButton">
                      <a href= "#">Restaurants</a>
                    </li>
                    <li class="nav-item" id= "signIn">
                        <!-- This sets up for us to use a modal for the user to sign up -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                            Sign Up
                        </button>
                    </li>
                  </ul>
                  <!-- This will allow the user to search for their city, running it through an API -->
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id= "searchCity" type="search" placeholder="Search" aria-label="Search">
                  </form>
                  
                </div>

              </div>
        
            </nav>
        </header>

        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        <!-- Top 3 are for bootstrap uses, bottom 2 are our java ref and for ajax, not sure if bootstrap uses everything -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src= "../Sunshine-D8/assets/javascript/java.js"></script>
        <script type= "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>

</html>
